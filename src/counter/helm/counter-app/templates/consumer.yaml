apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "counter-app.fullname" . }}-consumer
  labels:
    {{- include "counter-app.labels" . | nindent 4 }}
    app.kubernetes.io/component: consumer
spec:
  replicas: {{ .Values.consumer.replicaCount }}
  selector:
    matchLabels:
      {{- include "counter-app.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: consumer
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "counter-app.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: consumer
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      # serviceAccountName: {{ include "counter-app.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      {{- if .Values.waitForDependencies.enabled }}
      initContainers:
      - name: wait-for-deps
        image: {{ .Values.waitForDependencies.image | quote }}
        command:
        - /bin/sh
        - -c
        - |
          set -e
          INTERVAL={{ .Values.waitForDependencies.interval }}
{{- if .Values.waitForDependencies.checkCassandra }}
          until nc -z {{ .Release.Name }}-development-{{ .Release.Name }}-dc1-service 9042; do echo "waiting for cassandra..."; sleep $INTERVAL; done
{{- end }}
{{- if .Values.waitForDependencies.checkRedis }}
          until nc -z {{ .Release.Name }}-redis 6379; do echo "waiting for redis..."; sleep $INTERVAL; done
{{- end }}
{{- if .Values.waitForDependencies.checkKafka }}
          until nc -z {{ .Release.Name }}-my-kafka-cluster-kafka-brokers 9092; do echo "waiting for kafka..."; sleep $INTERVAL; done
{{- end }}
          echo "dependencies are reachable"
        env:
        - name: TIMEOUT
          value: "{{ .Values.waitForDependencies.timeout }}"
      {{- end }}
      containers:
        - name: consumer
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          command: ["/worker", "consumer"]
          env:
            - name: KAFKA_ADDR
              value: "{{ .Release.Name }}-my-kafka-cluster-kafka-brokers:9092"
            - name: CASSANDRA_ADDR
              value: "{{ .Release.Name }}-development-{{ .Release.Name }}-dc1-service:9042"
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
