# Default values for counter-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 3

image:
  repository: hxy9243/counter-app
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

readApi:
  replicaCount: 3
  service:
    type: LoadBalancer
    port: 8081

writeApi:
  replicaCount: 3
  service:
    type: LoadBalancer
    port: 8080

consumer:
  replicaCount: 3

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 3
  maxReplicas: 10
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# Dependency configurations
cassandra:
  enabled: true
  auth:
    enabled: false
  persistence:
    size: 10Gi

kafka:
  enabled: true
  # Kraft mode requires 1 replica
  replicaCount: 3
  kraft:
    enabled: true
  controller:
    replicaCount: 3
  broker:
    replicaCount: 3
  persistence:
    size: 10Gi

redis:
  enabled: true
  architecture: replication
  sentinel:
    enabled: true
    replicaCount: 3
    quorum: 2
    masterService:
      enabled: true
    # sentinel master name
    masterSet: mymaster
  rbac:
    create: true
  serviceAccount:
    create: true
  replica:
    automountServiceAccountToken: true

  # sentinel:
  #   enabled: true
  #   replicaCount: 3
  #   masterSet: mymaster
  #   quorum: 2
  #   downAfterMilliseconds: 10000
  #   failoverTimeout: 10000
  #   parallelSyncs: 1
  # image:
  #   repository: bitnami/redis
  #   tag: 7.2.4 # Ensure this matches a valid version you found earlier or a compatible one
  #   pullPolicy: IfNotPresent
  # resources: {}

certManager:
  enabled: true
  installCRDs: true
  replica:
    persistence:
      size: 5Gi

# Configuration for initContainer that waits for external dependencies
waitForDependencies:
  enabled: true
  # image used to perform simple TCP checks (must include nc/netcat or use a multi-tool image)
  image: busybox
  # total timeout in seconds (string to avoid YAML int formatting surprises in certain renderers)
  timeout: "300"
  # interval between checks in seconds
  interval: 5
  # toggle which services to check
  checkCassandra: true
  checkRedis: true
  checkKafka: true